<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"> 
        <title>Business theme</title>
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">        
        
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>

    <body>
        <header class="container">
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <img class="navbar-brand" src="assets/logo.png">
                </div>
                <ul class="nav navbar-nav pull-right font-lato">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">PRICING TABLE</a></li>
                    <li><a href="#">HOW IT WORK</a></li>
                    <li><a href="#">HAPPY CLIENTS</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </div>
        </header>

        <div id="banner">
            <h1 id="banner-h1" class="center color-white">BOOST UP YOUR LOCAL BUSINESS</h1>
            <p id="banner-p" class="center color-white">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting</p>
            <form id="banner-form" class="form-inline center">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control input-lg no-border-left" placeholder="Full Name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
                        <input type="text" class="form-control input-lg no-border-left" placeholder="Email Address">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-phone"></i></span>
                        <input type="text" class="form-control input-lg no-border-left" placeholder="Phone Number">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <button id="banner-form-btn" class="btn btn-default color-white" type="button">REQUEST A QUOTE</button>                    
                    </div>
                </div>
            </form>

            <div class="container">
                <div class="col-sm-offset-3 col-sm-6">
                    <div id="carousel" class="carousel slide" data-ride="carousel">
                        
                        <ol class="carousel-indicators">
                            <li data-target="#carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel" data-slide-to="1"></li>
                            <li data-target="#carousel" data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner">
                            <div class="item active"> <img alt="" src="assets/images/Layer_24.png"></div>
                            <div class="item"> <img alt="" src="assets/images/Layer_24.png"></div>
                            <div class="item"> <img alt="" src="assets/images/Layer_24.png"></div>
                        </div>

                        <a class="left carousel-control" href="#carousel" data-slide="prev">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                        <a class="right carousel-control" href="#carousel" data-slide="next">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="col-sm-offset-3 col-sm-6">
                <img id="img-laptop" class="center" src="assets/images/laptop.png">            
            </div>
        </div>
        <footer>
            
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
